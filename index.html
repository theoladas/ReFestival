<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icons/web-icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/glide.core.min.css" />
    <link rel="stylesheet" href="./css/glide.theme.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ReFestival</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <header>
      <nav class="main-nav">
        <div class="nav-left">
          <a href=""
            ><img
              src="icons/Logo.png"
              alt="ReFestival Logo image"
              class="logo"
            />
          </a>
        </div>
        <button class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i>
        </button>
        <div class="nav-right">
          <div class="nav-right top">
            <ul class="nav-list">
              <li class="under"><a href="#">NEWS</a></li>
              <li>|</li>
              <li class="under"><a href="#">ABOUT</a></li>
              <li>|</li>
              <li class="under"><a href="#">CONTACT</a></li>

              <a href="#"><i class="fab fa-facebook-f"></i> </a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
              <a href="#"><i class="fab fa-soundcloud"></i></a>
            </ul>
          </div>

          <div class="nav-right bottom">
            <ul class="nav-list2">
              <li class="under"><a href="#">LINE UP</a></li>
              <li class="under"><a href="#">SETS</a></li>
              <li class="under"><a href="#">PLAYLISTS</a></li>
              <li class="tickets">
                <a class="tickets-btn" href="#">GET TICKETS</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- SLIDE -->
    <section>
      <div class="glide">
        <div data-glide-el="track" class="glide__track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="/img/3.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="/img/1.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="/img/2.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="/img/4.jpg" alt="">
            </li>
            <li class="glide__slide">
              <img src="/img/5.jpg" alt="">
            </li>
          </ul>
        </div>
   
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
          <button class="glide__bullet" data-glide-dir="=4"></button>
        </div>
    </section>
    <!-- ReFestival Cards -->
    <section class="card_section">
      <div class="cards">
        <div class="card_info">
          <a href="#"class="card_link"><img src="/img/dj.jpg" alt="DJ Sets image"></a>
          <h3 class="card_text">DJ sets</h3>
        </div>
        <div class="card_info">
          <a href="#"class="card_link"><img src="/img/live.jpg" alt="Live Performances"></a>
          <h3 class="card_text">Live Performances</h3>
        </div>
        <div class="card_info">
         <a href="#" class="card_link"> <img src="/img/production.jpg" alt=""></a>
          <h3 class="card_text">Music Production Workshops</h3>
        </div>
      </div>
    </section>
    <!-- ReFestival Info -->
    <section class="refestival-info">
      
      <div class="refestival_cards">
        <div class="refest-card1">
          <h6 class="refestival_head">profile, history, gallery</h6>
      <hr>
        <h3 class="refestival-h3">ABOUT REFESTIVAL</h3>
        <a href="#"><img class="refest_img"src="" alt="About ReFestival image"></a>
      </div>
        <div class="refest-card2">
          <h6 class="refestival_head">location, venues, transportation</h6>
      <hr>
        <h3 class="refestival-h3">PRACTICAL INFO</h3>
        <a href="#"><img class="refest_img"src="/img/venue.jpg" alt="Practical Information image"></a>
      </div>
        </div>

    </section>
  <script src="/js/glide.min.js"></script>
  <script>
    new Glide('.glide', {    
      autoplay: 2000,
  perView: 1

}).mount();
    
  </script>
  <script src="/js/app.js"></script>
      </body>
</html>
